<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Playground + Resume Builder</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        .glassmorphism {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .gradient-bg {
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #fff;
        }
        .visualization-container {
            min-height: 400px;
        }
        .algorithm-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body x-data="{
    darkMode: true,
    activeTab: 'dsa',
    currentAlgorithm: null,
    visualizationSpeed: 50,
    arraySize: 20,
    array: [],
    isPlaying: false,
    resumeData: {
        name: '',
        email: '',
        education: '',
        experience: '',
        skills: '',
        summary: ''
    },
    selectedTemplate: 'modern',
    generateArray() {
        this.array = Array.from({length: this.arraySize}, () => Math.floor(Math.random() * 100));
    }
}" class="min-h-screen">

    <!-- Navigation -->
    <nav class="glassmorphism fixed w-full z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DSA Playground</h1>
            <div class="flex space-x-4">
                <button @click="activeTab = 'dsa'" :class="{'text-purple-400': activeTab === 'dsa'}" class="px-4 py-2 rounded">DSA</button>
                <button @click="activeTab = 'resume'" :class="{'text-purple-400': activeTab === 'resume'}" class="px-4 py-2 rounded">Resume Builder</button>
                <button @click="darkMode = !darkMode" class="px-4 py-2 rounded">
                    <i :class="darkMode ? 'bi-moon-fill' : 'bi-sun-fill'"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto pt-24 px-4">
        <!-- DSA Section -->
        <div x-show="activeTab === 'dsa'" class="space-y-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-4">Data Structures & Algorithms Visualizer</h2>
                <p class="text-gray-300">Interactive visualizations to master DSA concepts</p>
            </div>

            <!-- Algorithm Controls -->
            <div class="glassmorphism rounded-xl p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block mb-2">Array Size</label>
                        <input type="range" x-model="arraySize" min="5" max="50" class="w-full" @input="generateArray()">
                    </div>
                    <div>
                        <label class="block mb-2">Speed</label>
                        <input type="range" x-model="visualizationSpeed" min="1" max="100" class="w-full">
                    </div>
                    <div class="flex items-end space-x-2">
                        <button @click="generateArray()" class="bg-purple-600 px-4 py-2 rounded">Generate New Array</button>
                        <button x-show="currentAlgorithm" @click="isPlaying = !isPlaying" 
                            class="bg-green-600 px-4 py-2 rounded">
                            <i :class="isPlaying ? 'bi-pause-fill' : 'bi-play-fill'"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="glassmorphism rounded-xl p-6 visualization-container">
                <div class="flex h-64 items-end justify-center space-x-1">
                    <template x-for="value in array">
                        <div :style="`height: ${value * 2}px`" 
                             class="w-4 bg-purple-500 rounded-t transition-all duration-300"></div>
                    </template>
                </div>
            </div>

            <!-- Algorithm Selection -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="glassmorphism rounded-xl p-6 algorithm-card cursor-pointer">
                    <h3 class="text-xl font-bold mb-2">Sorting Algorithms</h3>
                    <ul class="space-y-2">
                        <li><button class="text-purple-400 hover:text-purple-300">Bubble Sort</button></li>
                        <li><button class="text-purple-400 hover:text-purple-300">Quick Sort</button></li>
                        <li><button class="text-purple-400 hover:text-purple-300">Merge Sort</button></li>
                    </ul>
                </div>
                <div class="glassmorphism rounded-xl p-6 algorithm-card cursor-pointer">
                    <h3 class="text-xl font-bold mb-2">Data Structures</h3>
                    <ul class="space-y-2">
                        <li><button class="text-purple-400 hover:text-purple-300">Linked List</button></li>
                        <li><button class="text-purple-400 hover:text-purple-300">Binary Tree</button></li>
                        <li><button class="text-purple-400 hover:text-purple-300">Graph</button></li>
                    </ul>
                </div>
                <div class="glassmorphism rounded-xl p-6 algorithm-card cursor-pointer">
                    <h3 class="text-xl font-bold mb-2">Pattern Solving</h3>
                    <ul class="space-y-2">
                        <li><button class="text-purple-400 hover:text-purple-300">Two Pointer</button></li>
                        <li><button class="text-purple-400 hover:text-purple-300">Sliding Window</button></li>
                        <li><button class="text-purple-400 hover:text-purple-300">Dynamic Programming</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Resume Builder Section -->
        <div x-show="activeTab === 'resume'" class="space-y-8">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-4">AI Resume Builder</h2>
                <p class="text-gray-300">Create a professional resume in minutes</p>
            </div>

            <!-- Resume Form -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glassmorphism rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-6">Personal Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2">Full Name</label>
                            <input type="text" x-model="resumeData.name" class="w-full bg-gray-700 rounded p-2">
                        </div>
                        <div>
                            <label class="block mb-2">Email</label>
                            <input type="email" x-model="resumeData.email" class="w-full bg-gray-700 rounded p-2">
                        </div>
                        <div>
                            <label class="block mb-2">Education</label>
                            <textarea x-model="resumeData.education" class="w-full bg-gray-700 rounded p-2 h-24"></textarea>
                        </div>
                        <div>
                            <label class="block mb-2">Experience</label>
                            <textarea x-model="resumeData.experience" class="w-full bg-gray-700 rounded p-2 h-24"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Template Preview -->
                <div class="glassmorphism rounded-xl p-6">
                    <h3 class="text-2xl font-bold mb-6">Template Preview</h3>
                    <div class="bg-white text-gray-800 p-6 rounded">
                        <h4 class="text-xl font-bold" x-text="resumeData.name || 'Your Name'"></h4>
                        <p class="text-gray-600 mb-4" x-text="resumeData.email || 'your.email@example.com'"></p>
                        <div class="mb-4">
                            <h5 class="font-bold">Education</h5>
                            <p x-text="resumeData.education || 'Your education details'"></p>
                        </div>
                        <div>
                            <h5 class="font-bold">Experience</h5>
                            <p x-text="resumeData.experience || 'Your work experience'"></p>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button class="bg-purple-600 px-4 py-2 rounded">Export PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the application
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                init() {
                    this.generateArray();
                    
                    // Generate userId if not exists
                    if (!localStorage.getItem('userId')) {
                        localStorage.setItem('userId', 'user_' + Math.random().toString(36).substr(2, 9));
                    }
                }
            }));
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
